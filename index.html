<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Super Mario Bros - Platformer V3</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

      background: #1a1a2e;

    }
  </style>
</head>

  <div id="game-container"></div>

  <div id="error-msg" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);color:#ff6b6b;font-family:sans-serif;max-width:90%;padding:1rem;text-align:center;z-index:9999;"></div>
  <noscript><p style="color:#fff;text-align:center;padding:2rem;">Enable JavaScript to play.</p></noscript>
  <script type="module" src="src/main.js"></script>

</html>
